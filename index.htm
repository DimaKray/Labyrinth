<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Days+One:regular&dispayl=swap" rel="stylesheet" />
   <link href="css/style.css" rel="stylesheet" type="text/css">
   <title>Labyrinth</title>
</head>
<body>
   <div id="myModal" class="modal">
      <div class="modal-content">
         <div class="modal-header">
            <p class="modal-header__text">Enter your name</p>
         </div>
         <div class="modal-body">
            <div class="modal-field">
               <input id="name-field" class="field" type = "text" oninput="enterName = this.value;"/>
               <label for="name-field" class="placeholder">Your name</label>
            </div>
            <div class="btm-enter">
               <p class="exit-enter">ENTER</p>
            </div>
         </div>
      </div>
   </div>
   <div class="main__container">
      <div class="description">
         <p class="description-text">
            In this game you are in a maze. 
            Each turn you can go in any of the four directions for a maximum of 5 steps. 
            Any adventure can happen to you while driving. Enjoy the game!
         </p>
      </div>

      <div class="game">
         <div class="panel">
            <p class="output-text">START!</p>
         </div>

         <div class="sides__panel">
            <div class="btm-min side left">
               <img src="/img/side-left.png" class="sides__img" alt="side left">
            </div>
            <div class="btm-min side top">
               <img src="/img/side-top.png " class="sides__img" alt="side top">
            </div>
            <div class="btm-min side bottom">
               <img src="/img/side-bottom.png" class="sides__img" alt="side bottom">
            </div>
            <div class="btm-min side right">
               <img src="/img/side-right.png" class="sides__img" alt="side right">
            </div>
         </div>

         <div class="buttoms__panel">
            <div class="buttoms__lines">
               <div class="btm one">
                  <p class="btm-text">1</p>
               </div>
               <div class="panel__hp">
                  <div class="hp-panel">
                     <p class="hp-panel-text"></p>
                  </div>
                  <p class="hp-text">HP</p>
               </div>
               <div class="btm two">
                  <p class="btm-text">2</p>
               </div>
            </div>

            <div class="buttoms__lines">
               <div class="btm three">
                  <p class="btm-text">3</p>
               </div>
               <div class="btm four">
                  <p class="btm-text">4</p>
               </div>
               <div class="btm five">
                  <p class="btm-text">5</p>
               </div>
            </div>

            <div class="btm-exit">
               <p class="exit-text">ENTER</p>
            </div>
         </div>
      </div>

      <div class="leader-border">
         <div class="leader-border-text">
            <p>Name: <span class="name"></span></p>
            <p>Score: <span class="score"></span></p>
            <p>Best: <span class="best"></span></p>
         </div>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
